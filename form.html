<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | StyleAura</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f2f2f2; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container {
      background: white; padding: 40px; border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 90%; max-width: 450px;
    }
    h2 { text-align: center; margin-bottom: 25px; }
    img { width: 100px; display: block; margin: 0 auto 10px; border-radius: 10px; }
    p { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      width: 100%; padding: 12px; border: none;
      background: #111; color: white; font-weight: bold; border-radius: 8px;
      cursor: pointer; transition: background 0.3s;
    }
    button:hover { background: #444; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout</h2>
    <div id="productDetails"></div>

    <form id="checkoutForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="address" placeholder="Address" required>
      <button type="submit">Proceed to Pay</button>
    </form>
  </div>

  <script>
    const product = JSON.parse(localStorage.getItem('selectedProduct'));
    const productDiv = document.getElementById('productDetails');

    if (product) {
      productDiv.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <p><strong>${product.name}</strong><br>${product.price}</p>
      `;
    } else {
      productDiv.innerHTML = `<p>No product selected.</p>`;
    }

    document.getElementById('checkoutForm').addEventListener('submit', (e) => {
      e.preventDefault();
      window.location.href = 'thankyou.html';
    });
  </script>
</body>
</html>
